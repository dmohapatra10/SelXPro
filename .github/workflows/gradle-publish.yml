name: CI Pipeline  

on:  
  push:  
    branches:  
      - main  
      - '**'  # Runs on all branches  
  pull_request:  
    branches:  
      - main  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  

      - name: Set up JDK 17  
        uses: actions/setup-java@v3  
        with:  
          distribution: 'temurin'  
          java-version: '17'  

      - name: Install Chrome  
        run: |  
          sudo apt update  
          sudo apt install -y google-chrome-stable  

      - name: Get Chrome version  
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Chrome version: $CHROME_VERSION"
          echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV

      - name: Install ChromeDriver  
        run: |  
          DRIVER_VERSION=$(curl -sSL "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")  
          echo "ChromeDriver version: $DRIVER_VERSION"
          curl -O "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver  

      - name: Verify Chrome & ChromeDriver Versions  
        run: |  
          google-chrome --version  
          chromedriver --version  

      - name: Grant execute permission to Gradle Wrapper  
        run: chmod +x SelXpro/gradlew  

      - name: Build with Gradle  
        run: |  
          cd SelXpro  
          ./gradlew build  

      - name: Run Tests  
        run: |  
          cd SelXpro  
          ./gradlew clean --info test -PincludeGroupNames="smoke" -PexcludeGroupNames="bug"

      - name: Archive Test Reports  
        uses: actions/upload-artifact@v4  
        with:  
          name: test-report  
          path: SelXpro/Reports/
