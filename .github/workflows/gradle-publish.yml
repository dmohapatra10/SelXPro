name: CI Pipeline  

on:  
  push:  
    branches:  
      - main  
      - '**'  # Runs on all branches  
  pull_request:  
    branches:  
      - main  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  

      - name: Set up JDK 17  
        uses: actions/setup-java@v3  
        with:  
          distribution: 'temurin'  
          java-version: '17'  

      - name: Build with Gradle  
        run: |  
          cd SelXpro  
          ./gradlew build  

      - name: Run Tests  
        run: |  
          cd SelXpro  
          ./gradlew clean --info test -PincludeGroupNames="smoke" -PexcludeGroupNames="bug"

      - name: Archive Test Reports  
        uses: actions/upload-artifact@v4  
        with:  
          name: test-report  
          path: SelXpro/Reports/
